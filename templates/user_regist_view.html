<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='../static/style_views/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='../static/style_views/style_regist_log.css')}}">
    <title>Connexion Utilisateur</title>
</head>
<body class="body_regist">
    <h1 class="regist_h1">Inscription utilisateur</h1>
    <form action="/register" method="POST" class="form_regist">
        <label for="name">Nom:</label>
        <input type="name" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit" class="submit_register">Se connecter</button>
    </form>
</body>
</html>
